{{extend 'blanklayout.html'}}

<style>
    #starts,
    #continues {
        height: 150px;
        padding-left: 4%;
        padding-right: 4%;
        font-size: 2.2em;
        margin-top: calc(25% - 75px);
    }
</style>

<center>
    {{if session.playtime.session_id is None:}}
    <form method="get" action="{{=URL('config')}}">
        <input id="start" type="submit" class="btn btn-default" value="Start session">
    </form>
    {{else:}}
    <form method="get" action="{{=URL('playtime')}}">
        <input id="continue" type="submit" class="btn btn-default" value="Continue session">
    </form>
    {{pass}}
</center>
